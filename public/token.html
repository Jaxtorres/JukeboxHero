<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
          function myFunction() {
          var x, text;
          x = document.getElementById("token").value;
          if (x == "123Cheese"){
            location.replace("http://localhost:8080/playlist.html"); 
            text = "";
          }
          else{
            text = "This is not a valid token";
          }
          document.getElementById("demo").innerHTML = text;
          }
  </script>
  </head>
<body>
  <h1>Type in a valid access token</h1>
  <div>
    <input id="token">
    <button type="button" onclick="myFunction()">Submit</button>
    <p id ="demo"></p>
    
  </div>
</body>

</html>
